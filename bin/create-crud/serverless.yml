frameworkVersion: "1.x"

service: ${file(SLS_HQ_SHARED_APP/config.yml):appPrefix}-SLS_HQ_NAME

provider:
  name: aws
  runtime: ${file(SLS_HQ_SHARED_APP/config.yml):awsRuntime}
  stage: ${file(SLS_HQ_SHARED_APP/config.yml):awsStage}
  region: ${file(SLS_HQ_SHARED_APP/config.yml):awsRegion}
  profile: ${file(SLS_HQ_SHARED_APP/config.yml):awsProfile}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:awsdynamodb:${file(SLS_HQ_SHARED_APP/config.yml):awsRegion}:*:*"

resources:
  Resources:
    UserDynamoDBTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${file(SLS_HQ_SHARED_APP/config.yml):appPrefix}-SLS_HQ_NAME
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: SLS_HQ_PATH
          method: post
          cors: true
  readAll:
    handler: handler.readAll
    events:
      - http:
          path: SLS_HQ_PATH
          method: get
          cors: true
  read:
    handler: handler.read
    events:
      - http:
          path: SLS_HQ_PATH/{id}
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: SLS_HQ_PATH/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: SLS_HQ_PATH/{id}
          method: delete
          cors: true

package:
  exclude:
    - node_modules/**
    - '!node_modules/shared/**'

plugins:
  - serverless-offline
